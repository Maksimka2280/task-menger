<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>work-list</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <ul class="main-header__list">
                <li class="main-header__item"><a class="main-header__link" href="">Home</a></li>
                <li class="main-header__item"><a class="main-header__link" href="">Planned</a> </li>
                <div class="card">
                    <div class="card2">
                        <a class="main-header__link--special" href="">new task!</a>
                    </div>
                </div>
                <li class="main-header__item"><a class="main-header__link" href=""> In Progress</a> </li>
                <li class="main-header__item"><a class="main-header__link" href="">Completed</a></li>
            </ul>
        </div>
    </header>
    <main class="main-content">
        <div class="main-content__big-container">
            <div class="input-group">
                <input required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label"> Title for task </label>
            </div>
            <div class="img-container">
                <div></div>
            </div>
            <div class="textarea-container">
                <textarea class="textarea" name="task" id="" placeholder="Task"></textarea>
            </div>
            <div class="data-container">
                <input class="main-input" type="date" name="" id="">
                <input class="main-input" type="date" name="" id="">
            </div>
            <div class="main-select__container">
                <select class="main-select" name="task" id="task">
                    <option class="main-option" value="Select Task Priority" disabled selected>Select Task Priority
                    </option>
                    <option class="main-option" value="low">Low</option>
                    <option class="main-option" value="medium">Medium</option>
                    <option class="main-option" value="high">High</option>
                </select>
            </div>
            <div class="task-category">
                <input required="" type="text" name="task-category" autocomplete="off" class="input">
                <label class="user-label"> task-category </label>
            </div>
            <div class="responsible-category">
                <input required="" type="text" name="responsible -category" autocomplete="off" class="input">
                <label class="user-label"> responsible </label>
                <button class="responsible__button black-button"> + </button>
            </div>
        </div>

    </main>
</body>

</html>
